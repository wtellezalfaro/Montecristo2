<ion-header>
  <ion-navbar>
    <ion-title>
      Pedidos del Dia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>     
        <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Fecha Entrega" [(ngModel)]="this.OrderDeliveryDate"></ion-datetime>
      </ion-item> 
      <button ion-button full (click)="Find()">Buscar</button>  
  <ion-list>
    <ion-list-header>Seleccine el Pedido</ion-list-header>
    <button ion-item *ngFor="let item of orders" (click)="itemSelected(item)">
      {{ item.OrderNum }}. {{ item.LocalizationName }} - {{ item.ClientCompleteName }} - {{ item.ClientAddress }}
    </button>  
  </ion-list>
</ion-content>
