<ion-header>

  <ion-navbar>
    <ion-title>Seleccionar Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>     
    <ion-input type="text" value="" placeholder="Nombre Producto" [(ngModel)]="this.ProductName"></ion-input>
  </ion-item> 
  <button ion-button full (click)="Find()">Buscar</button>
  <ion-list>
    <button ion-item *ngFor="let item of products" (click)="itemSelected(item)">
      {{ item.ProductName }}
    </button>  
  </ion-list>
</ion-content>
